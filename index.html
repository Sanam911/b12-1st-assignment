<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sashnam's Webflow</title>
    <!-- raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Styles/webflow.css">
</head>

<body class="raleway-normal">
    <header class="header">
        <nav>
            <h3 class="inter-navfont nav-title">Webflow</h3>
            <button class="btn-primary">Sign up</button>
        </nav>
        <div class="banner">
         <h3 class="primary-heading banner-text">Cool Dark UI Template for Webflow Agencies!</h3>
         <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main class="main">
        <!-- action section -->
        <section class="action-sec">
            <div class="action-content">
                <h3 class="primary-heading action-h">See It in Action</h3>
                <p class="action-p">Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div >
                <img class="action-img" src="./Assets/wc-mini.png" alt="wc-mini">
            </div>
        </section>

        <!-- productive users section -->
         <section class="pro-user-sec">
            <div>
                <h3 class="primary-heading pro-heading">Joined Thousands of Productive Users</h3>
            </div>
            <div class="big-text-sec">
                <div>
                    <h3 class="inter-navfont big-text">50K</h3>
                    <p class="small-text inter-navfont">Active Users</p>
                </div>
                <div>
                    <h3 class="inter-navfont big-text">2M+</h3>
                    <p class="small-text inter-navfont">Focus Sessions</p>
                </div>
                <div>
                    <h3 class="inter-navfont big-text">95%</h3>
                    <p class="small-text inter-navfont">Satisfaction Rate</p>
                </div>
            </div>
         </section>

         <!-- optional section -->


         <!--  -->
        
    </main>
    <footer>

    </footer>
</body>

</html>
